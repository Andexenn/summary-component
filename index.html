<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="left-content">
      <h2 class="top">Your Result</h2>

      <div class="overall">
        <span>76</span>
        <span>of 100</span>
      </div>

      <p class="judge">
        <span>Great</span>
        <span>You scored higher than 65% of the people who have taken these tests.</span>
      </p>
    </div>

    <div class="right-content">
      <h2 class="top">Summary</h2>

      <div class="list-item">
        <div class="item">
          
          <span style="display: flex; gap: 10px"> <img src="./assets/images/icon-reaction.svg" alt="reaction-img"> Reaction</span>
          <span style="color: black">80 / <span style="opacity: 0.6;">100</span></span>
        </div>

        <div class="item">
          
          <span style="display: flex; gap: 10px"><img src="./assets/images/icon-memory.svg" alt="">  Memory</span>
          <span style="color: black">92 / <span style="opacity: 0.6;">100</span></span>
        </div>

        <div class="item">
          
          <span style="display: flex; gap: 10px"><img src="./assets/images/icon-verbal.svg" alt="">Verbal</span>
          <span style="color: black">61 / <span style="opacity: 0.6;">100</span></span>
        </div>

        <div class="item">
          
          <span style="display: flex; gap: 10px"><img src="./assets/images/icon-visual.svg" alt=""> Visual</span>
          <span style="color: black">72 / <span style="opacity: 0.6;">100</span></span>
        </div>
      </div>

      <div class="btn">Continue</div>
    </div>
  </div>

</body>

</html>
